<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

   <title>Frontend Mentor | Profile card component</title>
   <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <main class="container">
      <div class="card">
         <div class="card__header">
            <img src="./images/bg-pattern-card.svg" alt="Pattern Card">
         </div>
         <div class="card__photo">
            <img src="./images/image-victor.jpg" alt="Victor">
         </div>
         <div class="card__info">
            <div class="title">Victor Crest <span>&nbsp;26</span></div>
            <p>London</p>
         </div>
         <div class="card__analytics">
            <div class="card__analytics--item">
               <div class="number">80K</div>
               <span>Followers</span>
            </div>
            <div class="card__analytics--item">
               <div class="number">803K</div>
               <span>Likes</span>
            </div>
            <div class="card__analytics--item">
               <div class="number">1.4K</div>
               <span>Photos</span>
            </div>
         </div>
      </div>
   </main>
   <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/devmoises/">devmoises</a>.
   </footer>
</body>

</html>
